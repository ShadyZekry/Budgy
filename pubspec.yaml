name: Budgy
description: An expenses manager, and open-source project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^1.3.2+1
  intl: ^0.16.1
  flutter_launcher_icons: ^0.8.1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.5.1
  build_runner: ^1.10.12

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: BebasNeue-Regular
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

        
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/ic_launcher.png"
  adaptive_icon_foreground: "assets/launcher/ic_launcher.png"
  adaptive_icon_background: "#00ffffff"
