name: budgy
description: An expenses manager, and open-source project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+3
  intl: ^0.17.0
  flutter_launcher_icons: ^0.9.0
  auto_route: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.3
  build_runner: ^2.0.4
  auto_route_generator: ^2.1.0

flutter:
  uses-material-design: true

  # assets:
  #   - assets/images/

  fonts:
    - family: BebasNeue-Regular
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/ic_launcher.png"
  adaptive_icon_foreground: "assets/launcher/ic_launcher.png"
  adaptive_icon_background: "#00ffffff"
